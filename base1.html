<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>簡単日記帳</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<h1>簡単日記帳</h1>
</header>

<h2 class="date1"><input type="date" name="example" value="today"></h2>

<button class="aa">今日の名言</button>
<h3>心に刻みなさい・・・</h3>

<main>
  <h2>題名</h2>
    <input id="key" type="text">
  <h2>内容</h2>
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function () {
    // 入力された文字を取得
const key = $("#key").val();

console.log(key,"keyの中身")

const value = $("#memo").val();
console.log(value, 'valueの中身')

localStorage.setItem(key, value)

const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").append(html)


      $("#key").val("");
      $("#memo").val("");
      

})


//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
})


//3.ページ読み込み：保存データ取得表示

for(let i=0; i < localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key)

    const html = `
        <tr>
          <th>${key}</th>
          <td>${value}</td>
        </tr>
      `
      $("#list").append(html)


      $("#key").val("");
      $("#memo").val("");

}


</script>
<footer><small>G's</small></footer>

<script src="JS/test.js"></script>

</body>
</html>
